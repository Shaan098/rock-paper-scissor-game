<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rock Paper Scissors - Interactive Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      width: 100%;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
      animation: fadeInDown 0.8s ease-out;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 40px;
      opacity: 0.9;
      animation: fadeIn 1s ease-out 0.2s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .game-area {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 40px 0;
      gap: 30px;
      flex-wrap: wrap;
    }

    .player-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .player-label {
      font-size: 1.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .choice-display {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 4px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .choice-display.active {
      transform: scale(1.1);
      border-color: #fff;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      animation: pulse 0.5s ease-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1.1); }
      50% { transform: scale(1.2); }
    }

    .vs-divider {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .choice {
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .choice:hover {
      transform: translateY(-10px);
    }

    .choice img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      cursor: pointer;
      object-fit: cover;
      background: linear-gradient(135deg, #667eea, #764ba2);
      position: relative;
      display: block;
    }

    .choice-fallback {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: 5px solid rgba(255, 255, 255, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .choice:hover .choice-fallback {
      transform: scale(1.15) rotate(5deg);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      border-color: #fff;
    }

    .choice img:hover {
      transform: scale(1.15) rotate(5deg);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      border-color: #fff;
    }

    .choice img:active {
      transform: scale(0.95);
    }

    .choice-label {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    .choice.selected {
      animation: selectedPulse 0.6s ease-out;
    }

    @keyframes selectedPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1.15); }
    }

    #result {
      font-size: 1.8rem;
      margin: 30px 0;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      display: inline-block;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      animation: slideInUp 0.5s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #result.win {
      background: rgba(46, 213, 115, 0.3);
      border-color: rgba(46, 213, 115, 0.6);
      animation: celebrate 0.6s ease-out;
    }

    #result.lose {
      background: rgba(231, 76, 60, 0.3);
      border-color: rgba(231, 76, 60, 0.6);
      animation: shake 0.6s ease-out;
    }

    #result.tie {
      background: rgba(241, 196, 15, 0.3);
      border-color: rgba(241, 196, 15, 0.6);
    }

    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1) rotate(-5deg); }
      75% { transform: scale(1.1) rotate(5deg); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .scoreboard {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      margin: 30px 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    #score {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
    }

    .score-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      min-width: 120px;
      transition: all 0.3s ease;
    }

    .score-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    .score-label {
      font-size: 0.9rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .score-value {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .controls {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 35px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .btn-autoplay {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-autoplay.active {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      animation: pulseBtn 1s ease-in-out infinite;
    }

    @keyframes pulseBtn {
      0%, 100% { box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
      50% { box-shadow: 0 5px 25px rgba(245, 87, 108, 0.6); }
    }

    .btn-reset {
      background: linear-gradient(135deg, #fa709a, #fee140);
      color: white;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .choice img {
        width: 100px;
        height: 100px;
      }

      .choice-display {
        width: 120px;
        height: 120px;
        font-size: 2.5rem;
      }

      .game-area {
        flex-direction: column;
      }

      .vs-divider {
        transform: rotate(90deg);
      }
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <h1>üéÆ Rock Paper Scissors</h1>
    <p class="subtitle">Choose your weapon and challenge the computer!</p>

    <!-- Game display area -->
    <div class="game-area">
      <div class="player-section">
        <div class="player-label">You</div>
        <div class="choice-display" id="playerDisplay">‚ùì</div>
      </div>
      
      <div class="vs-divider">‚öîÔ∏è</div>
      
      <div class="player-section">
        <div class="player-label">Computer</div>
        <div class="choice-display" id="computerDisplay">‚ùì</div>
      </div>
    </div>

    <!-- Choice buttons -->
    <div class="choices">
      <div class="choice" data-move="rock">
        <img src="images/stone.jpeg" alt="ü™®" data-move="rock" onclick="playGame('rock')" onerror="this.onerror=null; this.style.display='none'; this.nextElementSibling.style.display='flex';" />
        <div class="choice-fallback" onclick="playGame('rock')">ü™®</div>
        <div class="choice-label">Rock</div>
      </div>

      <div class="choice" data-move="paper">
        <img src="images/paper.jpeg" alt="üìÑ" data-move="paper" onclick="playGame('paper')" onerror="this.onerror=null; this.style.display='none'; this.nextElementSibling.style.display='flex';" />
        <div class="choice-fallback" onclick="playGame('paper')">üìÑ</div>
        <div class="choice-label">Paper</div>
      </div>

      <div class="choice" data-move="scissors">
        <img src="images/scissor.jpeg" alt="‚úÇÔ∏è" data-move="scissors" onclick="playGame('scissors')" onerror="this.onerror=null; this.style.display='none'; this.nextElementSibling.style.display='flex';" />
        <div class="choice-fallback" onclick="playGame('scissors')">‚úÇÔ∏è</div>
        <div class="choice-label">Scissors</div>
      </div>
    </div>

    <!-- Result display -->
    <div id="result">Make your move! üëÜ</div>

    <!-- Scoreboard -->
    <div class="scoreboard">
      <div id="score">
        <div class="score-item">
          <div class="score-label">Wins</div>
          <div class="score-value" id="wins">0</div>
        </div>
        <div class="score-item">
          <div class="score-label">Losses</div>
          <div class="score-value" id="losses">0</div>
        </div>
        <div class="score-item">
          <div class="score-label">Ties</div>
          <div class="score-value" id="ties">0</div>
        </div>
      </div>
    </div>

    <!-- Control buttons -->
    <div class="controls">
      <button id="autoplayBtn" class="btn btn-autoplay" onclick="toggleAutoPlay()">
        <span>‚ñ∂Ô∏è Auto Play</span>
      </button>
      <button id="resetBtn" class="btn btn-reset" onclick="resetGame()">
        <span>üîÑ Reset Game</span>
      </button>
    </div>
  </div>

  <script>
    // score state
    let score = { wins: 0, losses: 0, ties: 0 };

    // AutoPlay state
    let isAutoPlaying = false;
    let intervalId = null;

    // Emoji mapping for choices
    const choiceEmojis = {
      rock: 'ü™®',
      paper: 'üìÑ',
      scissors: '‚úÇÔ∏è'
    };

    // Initialize particles
    function initParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (10 + Math.random() * 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Get emoji for choice
    function getChoiceEmoji(choice) {
      return choiceEmojis[choice] || '‚ùì';
    }

    // Play one round
    function playGame(playerMove) {
      // Disable choices during animation
      disableChoices(true);

      // Show player's choice immediately
      const playerDisplay = document.getElementById('playerDisplay');
      playerDisplay.textContent = getChoiceEmoji(playerMove);
      playerDisplay.classList.add('active');

      // Animate selected choice
      const choiceElement = document.querySelector(`.choice[data-move="${playerMove}"]`);
      if (choiceElement) {
        choiceElement.classList.add('selected');
        setTimeout(() => {
          choiceElement.classList.remove('selected');
        }, 600);
      }

      // Show loading for computer
      const computerDisplay = document.getElementById('computerDisplay');
      computerDisplay.innerHTML = '<div class="loading"></div>';

      // Result element
      const resultElement = document.getElementById('result');
      resultElement.textContent = 'Thinking...';
      resultElement.className = '';

      // Delay computer move for suspense
      setTimeout(() => {
        const computerMove = pickComputerMove();
        computerDisplay.textContent = getChoiceEmoji(computerMove);
        computerDisplay.classList.add('active');

        let resultText = '';
        let resultClass = '';

        if (playerMove === computerMove) {
          resultText = `It's a tie! Both chose ${playerMove.toUpperCase()}!`;
          resultClass = 'tie';
          score.ties++;
        } else if (
          (playerMove === 'rock' && computerMove === 'scissors') ||
          (playerMove === 'paper' && computerMove === 'rock') ||
          (playerMove === 'scissors' && computerMove === 'paper')
        ) {
          resultText = `üéâ You win! ${playerMove.toUpperCase()} beats ${computerMove.toUpperCase()}!`;
          resultClass = 'win';
          score.wins++;
        } else {
          resultText = `üòî You lose! ${computerMove.toUpperCase()} beats ${playerMove.toUpperCase()}!`;
          resultClass = 'lose';
          score.losses++;
        }

        resultElement.textContent = resultText;
        resultElement.className = resultClass;

        updateScoreboard();
        disableChoices(false);

        // Remove active class after animation
        setTimeout(() => {
          playerDisplay.classList.remove('active');
          computerDisplay.classList.remove('active');
        }, 1000);
      }, 800);
    }

    // Pick a random move for the computer
    function pickComputerMove() {
      const r = Math.random();
      if (r < 1/3) return 'rock';
      else if (r < 2/3) return 'paper';
      else return 'scissors';
    }

    // Update scoreboard UI
    function updateScoreboard() {
      document.getElementById('wins').textContent = score.wins;
      document.getElementById('losses').textContent = score.losses;
      document.getElementById('ties').textContent = score.ties;

      // Animate score updates
      const scoreItems = document.querySelectorAll('.score-value');
      scoreItems.forEach(item => {
        item.style.transform = 'scale(1.2)';
        setTimeout(() => {
          item.style.transform = 'scale(1)';
        }, 200);
      });
    }

    // Disable/enable choices
    function disableChoices(disable) {
      const choices = document.querySelectorAll('.choice');
      choices.forEach(choice => {
        if (disable) {
          choice.style.pointerEvents = 'none';
          choice.style.opacity = '0.6';
        } else {
          choice.style.pointerEvents = 'auto';
          choice.style.opacity = '1';
        }
      });
    }

    // Reset game
    function resetGame() {
      // stop autoplay if running
      if (isAutoPlaying) {
        stopAutoPlay();
      }
      score = { wins: 0, losses: 0, ties: 0 };
      updateScoreboard();
      
      const resultElement = document.getElementById('result');
      resultElement.textContent = 'Game reset! Make your move! üëÜ';
      resultElement.className = '';

      const playerDisplay = document.getElementById('playerDisplay');
      const computerDisplay = document.getElementById('computerDisplay');
      playerDisplay.textContent = '‚ùì';
      computerDisplay.textContent = '‚ùì';
      playerDisplay.classList.remove('active');
      computerDisplay.classList.remove('active');

      disableChoices(false);
    }

    // Toggle autoplay on/off
    function toggleAutoPlay() {
      const autoplayBtn = document.getElementById('autoplayBtn');
      
      if (!isAutoPlaying) {
        // start
        intervalId = setInterval(() => {
          const playerMove = pickComputerMove();
          try {
            playGame(playerMove);
          } catch (err) {
            console.error('Autoplay error, stopping autoplay:', err);
            stopAutoPlay();
          }
        }, 2000); // Increased to 2 seconds for better UX

        isAutoPlaying = true;
        autoplayBtn.innerHTML = '<span>‚è∏Ô∏è Stop AutoPlay</span>';
        autoplayBtn.classList.add('active');
      } else {
        // stop
        stopAutoPlay();
      }
    }

    // Stop autoplay helper
    function stopAutoPlay() {
      if (intervalId !== null) {
        clearInterval(intervalId);
        intervalId = null;
      }
      isAutoPlaying = false;
      const autoplayBtn = document.getElementById('autoplayBtn');
      autoplayBtn.innerHTML = '<span>‚ñ∂Ô∏è Auto Play</span>';
      autoplayBtn.classList.remove('active');
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', () => {
      initParticles();
    });

    // Optional: ensure autoplay stops when page is hidden
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isAutoPlaying) {
        // stopAutoPlay(); // Uncomment if you want autoplay to stop when tab is hidden
      }
    });

  </script>
</body>
</html>
